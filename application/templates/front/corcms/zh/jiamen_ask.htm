	<script type="text/javascript" >
var  integral = eval(<!--{$quesion_integral_json}-->);			
		//设置默认选中已选信息
		function setDefaultSelect(){			
			var cdc = getCookie('testcookie'); 
			
			cdc = cdc.replace(/,_/g, ','); 
			cdc = cdc.replace(/{_/g, '{'); 
			cdc = cdc.replace(/_}/g, '}'); 
		
			var dc = json_decode(cdc); 	
			if(!dc) return false;	
			$("[id^='group_']").each(function(){
				var checke_id = $(this).attr('id').substring(6);				
				if(dc['selected'][checke_id]){						
					$(this).find('[select_val='+dc['selected'][checke_id]+']').addClass('choice_1');	
				}						  
											  
			})
			
			
			
		}
		setDefaultSelect();

	
										
			//var myMenu = new MenuMatic({ orientation:'vertical' });		
				
		
		//保存cookies
		function savecookie(group_id,select_val){ 			
			var cdc = getCookie('testcookie'); 
			cdc = cdc.replace(/,_/g, ','); 
			cdc = cdc.replace(/{_/g, '{'); 
			cdc = cdc.replace(/_}/g, '}'); 
			
			var dc = json_decode(cdc); 			
			if(dc==false){
				var dc = {}; 
				dc['selected'] = {}; 
			}
			dc['selected'][group_id] = select_val;	
			var cdc_new = json_encode(dc); 
			setCookie('testcookie', cdc_new); 
			
		} 
	
	

	

		//读取cookies		
		function readcookie_print(){ 
			var cdc = getCookie('testcookie'); 
			cdc = cdc.replace(/,_/g, ','); 
			cdc = cdc.replace(/{_/g, '{'); 
			cdc = cdc.replace(/_}/g, '}'); 
			var dc = json_decode(cdc); 
			for(i in dc){ 
			for(j in dc[i]){ 
			document.write(i +':'+ j +':'+ dc[i][j] +'<br>'); 
			} 
		} 
		} 


		
		//设置选中
		function set_select(group_id,obj){		
			obj_p = $('#group_'+group_id);
			obj_p.find(".choice_1").removeClass('choice_1');			
			var active_obj = $(obj).children(0);
			$(active_obj).addClass('choice_1');			
			var select_val = active_obj.attr('select_val');
			savecookie(group_id,select_val); // 保存cookies			
			
			
		}
		
		//提交问卷
		function submit_question(){	
			var cdc = getCookie('testcookie'); 			
			cdc = cdc.replace(/,_/g, ','); 
			cdc = cdc.replace(/{_/g, '{'); 
			cdc = cdc.replace(/_}/g, '}'); 
			var dc = json_decode(cdc); 	
			if(!dc) {
				alert("请答题!")	;
				return false;
			}
			var total_integral = 0;		
			for(j in dc["selected"]){ 
				total_integral+=parseInt(integral['integral'][dc["selected"][j]]);
			} 
			//提交申请要满足的分数
			var  integral_require = "<!--{$integral_require}-->";		
			if(total_integral>=integral_require){
					$('#total_integral').val(total_integral);				
					$('#frm_json').submit();
			}else{
				alert("答题所获得分数未达到要求，请继续作答")	;
				return false;
			}
			
		}

    </script>
