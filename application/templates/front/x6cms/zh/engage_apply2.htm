function isIDNumber()
{
	var f1 = document.forms[1];
	var IDCARD = f1.IDCard.value;
	var IDTYPE = f1.IDType.value;
	var lenID = strlen(IDCARD);
 
	if (IDCARD == "" || lenID > 25 )
	{
		return false; 
	}
	else if (IDTYPE == "0")
	{
		if (lenID != 15 && lenID != 18 )
		{ 
			return false;
		}
		else if(isNaN(IDCARD))
		{
			return false;
		}
		else
		{
			var YearOfBirthday = f1.YearOfBirthday.value;
			var MonthOfBirthday = f1.MonthOfBirthday.value;
			var DayOfBirthday = f1.DayOfBirthday.value;
			var MonthStr,DayStr;
 
			if (MonthOfBirthday < 10 ) MonthStr = "0"+MonthOfBirthday;
			else MonthStr = MonthOfBirthday;
			if (DayOfBirthday < 10 )   DayStr = "0"+DayOfBirthday;
			else DayStr = DayOfBirthday;
			MustStr = YearOfBirthday+MonthStr+DayStr;
 
			if (( lenID == 15 && IDCARD.substr(6, 6) != MustStr.substr(2) )
				|| ( lenID == 18 && IDCARD.substr(6, 8) != MustStr ))
			{
				return false;
			}
		}
	}
 
	return true;
}

function DelItem(id,section_name)
{
	if(window.confirm("确定删除?"))
	{
		var f1	= document.forms[1];
		var txt = document.all[section_name];
		var hidden_txt	= "";
		var total		= f1.elements[section_name+'_total'].value;
		var last_num	= f1.elements[section_name+'_last_num'].value;
		var is_ie5		= true;
	
		/**/
		index1	= txt.innerHTML.indexOf("<INPUT name="+section_name+"_status_"+id);
		if(-1==index1)
		{
			index1	= txt.innerHTML.indexOf("<INPUT type=hidden value=1 name="+section_name+"_status_"+id);
			if(-1!=index1)
			{
				is_ie5	= false;
			}
		}
	
		rest_part	= txt.innerHTML.substr(index1+1);
		if(is_ie5)
		{
			index2	= rest_part.indexOf("<INPUT name="+section_name+"_status_");
		}
		else
		{
			index2	= rest_part.indexOf("<INPUT type=hidden value=1 name="+section_name+"_status_");
		}
	
		part1	= txt.innerHTML.substr(0,index1);
		part2	= (-1==index2)?"":rest_part.substr(index2);
	
		txt.innerHTML	= part1+part2;
		
		//alert(txt.innerHTML)
		//f1.elements[section_name+'_status'].value	= 0;
		f1.elements[section_name+'_total'].value--;
 
		return true;
	}
	return false;
}

function ChkRecordEduExp()
{
	var f1 = document.forms[1];
 
	f1.SchoolName.value	= Jtrim(f1.SchoolName.value);
		
	var tmpFromYear = f1.FromYearEduExp.value;
	var tmpFromMonth = f1.FromMonthEduExp.value;
	var tmpToYear = f1.ToYearEduExp.value;
	var tmpToMonth = f1.ToMonthEduExp.value;
	if("0000"==tmpFromYear || "00"==tmpFromMonth)
	{
		f1.FromYearEduExp.focus();
		alert("请输入日期！");
		return false;
	}
 
	if(!("0000"==tmpToYear && "00"==tmpToMonth) && 
		!("0000"!=tmpToYear && "00"!=tmpToMonth))
	{
		f1.ToYearEduExp.focus();
		alert("请输入日期！");
		return false;
	}
	if(("0000"!=tmpToYear && "00"!=tmpToMonth) &&	(tmpToYear<tmpFromYear || (tmpToYear==tmpFromYear && tmpToMonth-tmpFromMonth<0))){
		f1.ToYearEduExp.focus();
		alert("结束时间不能小于开始时间！");
		return false;
	} 
 
	if(eval(f1.Degree.value)>=5 && ("0000"==f1.SubMajor.value || "0"==f1.SubMajor.value))
	{
		f1.SubMajor.focus();
		alert("请输入专业！");
		return false;
	}
	if("0"==f1.Degree.value)
	{
		f1.Degree.focus();
		alert("请输入学历！");
		return false;
	}
	if(""==f1.SchoolName.value)
	{
		f1.SchoolName.focus();
		alert("请输入学校名称！");
		return false;
	}
		
	return true;
}
